language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.5-dev"

# command to install dependencies
install:
  - pip install -e .
  - pip install -r requirements.txt
  - pip install coveralls

# command to run tests
script:
  - python setup.py test

after_success: coveralls

# notification settings
notifications:
    on_failure: change
