language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.5-dev"

# command to install dependencies
install:
  - pip install -e .
  - pip install -r requirements.txt
  - pip install coveralls
  - pip install codecov

# command to run tests
script:
  - python setup.py test

after_success:
  - coveralls
  - codecov

# notification settings
notifications:
    on_failure: change
